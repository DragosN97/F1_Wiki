
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}F1 Wiki{% endblock %}</title>

</head>
<body>

<nav>
    <div class="task-bar">
        <div class="left-side">
            <a href="/">Main</a>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'add_driver' %}">Add a Driver</a>
            {% endif %}
        </div>

        <div class="right-side">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="button">
                        <img src="{% static 'logout.png' %}" class="logout">
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>


    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>

    <style>


.button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
}


.logout{

    display: inline-block;
    font-size: 8px;
    margin-top: 0px;
    margin-left: 4px;
    margin-bottom: 5px;
    padding-top: 10px;
    display:block;
    height: 22px;
    width: 22px;
    border-top:2px;
}

.logout:hover {
    filter: brightness(1.3); /* o face mai luminoasÄƒ */
    transition: filter 0.3s ease;
}

.task-bar {
    background-color: #333;
    overflow: hidden;
    display:flex;
    align-items: center;
    padding: 0 20px;
    justify-content: space-between;
    border-radius: 30px;
    width: 30%;
    margin: 0 auto;
}

.task-bar a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.task-bar a:hover {
    background-color: #ddd;
    color: black;
}

.task-bar a.active {
    background-color: #04AA6D;
    color: white;

}
.task-bar .right-side {
    display: flex;
    gap: 10px;
    align-items: center;
}
</style>
